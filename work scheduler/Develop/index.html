<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeblocks go here -->
      <div id="hour9" class="row time-block">
        <div class="hour col-md-1 pt-4">9am</div>
        <textarea id = "9" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "9am"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour10" class="row time-block">
        <div class="hour col-md-1 pt-4">10am</div>
        <textarea id = "10" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "10am"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour11" class="row time-block">
        <div class="hour col-md-1 pt-4">11am</div>
        <textarea id = "11" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "11am"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour12" class="row time-block">
        <div class="hour col-md-1 pt-4">12pm</div>
        <textarea id = "12" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "12pm"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour13" class="row time-block">
        <div class="hour col-md-1 pt-4">1pm</div>
        <textarea id = "1" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "1pm"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour14" class="row time-block">
        <div class="hour col-md-1 pt-4">2pm</div>
        <textarea id = "2" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "2pm"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour15" class="row time-block">
        <div class="hour col-md-1 pt-4">3pm</div>
        <textarea id = "3" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "3pm"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour16" class="row time-block">
        <div class="hour col-md-1 pt-4">4pm</div>
        <textarea id = "4" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "4pm"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour17" class="row time-block">
        <div class="hour col-md-1 pt-4">5pm</div>
        <textarea id = "5" class="description col-xs-1 col-sm-8 col-md-10"></textarea>
        <button class="saveBtn col-md-1 btn btn-info" data-hour = "5pm"><i class="fas fa-save"></i></button>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
